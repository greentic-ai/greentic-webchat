name: Deploy Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            apps/webchat-spa/package-lock.json

      - name: Install dependencies (root)
        run: npm ci

      - name: Install dependencies (SPA)
        working-directory: apps/webchat-spa
        run: npm ci

      - name: Typecheck & validate skins
        working-directory: apps/webchat-spa
        run: |
          npm run typecheck --if-present
          npm run validate:skins --if-present || true

      - name: Build SPA
        working-directory: apps/webchat-spa
        run: npm run build

      - name: Prepare site bundle
        shell: bash
        run: |
          set -euo pipefail
          rm -rf site
          mkdir -p site/js site/skins

          if [ -d docs ]; then rsync -a docs/ site/; fi

          mkdir -p site/app
          rsync -a apps/webchat-spa/dist/ site/app/

          shopt -s nullglob
          tenants=()
          for index in demos/*/index.html; do
            tenant=$(basename "$(dirname "$index")")
            tenants+=("$tenant")
            dest="site/${tenant}"
            mkdir -p "$dest"
            cp "$index" "$dest/index.html"
            python3 scripts/inject_tenant.py "$tenant" "$dest/index.html"
          done

          [ -e site/skins/cisco.json ] || cat > site/skins/cisco.json <<'JSON'
          { "theme":"cisco","brand":{"name":"Cisco","primary":"#005c9a","accent":"#00a0e0","text":"#0b1220"} }
          JSON
          [ -e site/skins/zain-kuwait.json ] || cat > site/skins/zain-kuwait.json <<'JSON'
          { "theme":"zain-kuwait","brand":{"name":"Zain Kuwait","primary":"#3A0F54","accent":"#E10098","highlight":"#8CC63F","text":"#111114"} }
          JSON

          cat > site/index.html <<'HTML'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Greentic WebChat Tenants</title>
          </head>
          <body>
            <h1>Published Tenants</h1>
            <ul>
          HTML
          if [ "${#tenants[@]}" -gt 0 ]; then
            for tenant in "${tenants[@]}"; do
              printf '  <li><a href="%s/">%s</a></li>\n' "$tenant" "$tenant" >> site/index.html
            done
          fi
          cat >> site/index.html <<'HTML'
            </ul>
            <p><a href="app/">Open SPA build</a> â€¢ <a href="health.html">Health</a></p>
          </body>
          </html>
          HTML

          echo "=== site tree ==="
          find site -maxdepth 2 -type f | sort

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
