name: Deploy Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            apps/webchat-spa/package-lock.json

      - name: Install dependencies (root)
        run: npm ci

      - name: Install dependencies (SPA)
        working-directory: apps/webchat-spa
        run: npm ci

      - name: Typecheck & validate skins
        working-directory: apps/webchat-spa
        run: |
          npm run typecheck --if-present
          npm run validate:skins --if-present || true

      - name: Build SPA
        working-directory: apps/webchat-spa
        run: npm run build

      - name: Prepare site bundle
        shell: bash
        run: |
          set -euo pipefail
          rm -rf site
          mkdir -p site/js site/skins

          if [ -d docs ]; then rsync -a docs/ site/; fi

          mkdir -p site/app
          rsync -a apps/webchat-spa/dist/ site/app/

          shopt -s nullglob
          tenants=()
          for index in demos/*/index.html; do
            tenant=$(basename "$(dirname "$index")")
            tenants+=("$tenant")
            dest="site/${tenant}"
            mkdir -p "$dest"
            cp "$index" "$dest/index.html"
            python3 scripts/inject_tenant.py "$tenant" "$dest/index.html"
          done

          [ -e site/skins/cisco.json ] || cat > site/skins/cisco.json <<'JSON'
          { "theme":"cisco","brand":{"name":"Cisco","primary":"#005c9a","accent":"#00a0e0","text":"#0b1220"} }
          JSON
          [ -e site/skins/zain-kuwait.json ] || cat > site/skins/zain-kuwait.json <<'JSON'
          { "theme":"zain-kuwait","brand":{"name":"Zain Kuwait","primary":"#3A0F54","accent":"#E10098","highlight":"#8CC63F","text":"#111114"} }
          JSON

          cat > site/index.html <<'HTML'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Greentic WebChat Tenants</title>
          </head>
          <body>
            <h1>Published Tenants</h1>
            <ul>
          HTML
          if [ "${#tenants[@]}" -gt 0 ]; then
            for tenant in "${tenants[@]}"; do
              printf '  <li><a href="%s/">%s</a></li>\n' "$tenant" "$tenant" >> site/index.html
            done
          fi
          cat >> site/index.html <<'HTML'
            </ul>
            <p><a href="app/">Open SPA build</a> • <a href="health.html">Health</a></p>
          </body>
          </html>
          HTML

          echo "=== site tree ==="
          find site -maxdepth 2 -type f | sort

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  publish-docs:
    name: Publish tenants docs
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure docs structure
        run: |
          mkdir -p docs/js
          mkdir -p docs/skins

      - name: Install tenant resolver (if missing or outdated)
        shell: bash
        run: |
          cat > docs/js/tenant-resolver.js <<'JS'
          (function () {
            function resolveTenant() {
              const qs = new URLSearchParams(location.search);
              const q = qs.get("tenant");
              if (q) return q;

              const a = document.documentElement?.dataset?.tenant;
              if (a) return a;

              const host = location.hostname;
              const segs = location.pathname.split("/").filter(Boolean);
              const IGNORE = new Set(["greentic-webchat"]);
              if (host.endsWith("github.io") && segs.length && IGNORE.has(segs[0])) segs.shift();
              const cleaned = segs.filter(s => !/^index\.html?$/i.test(s));
              return cleaned[0] || "demo";
            }
            function resolveBasePath() {
              const baseTag = document.querySelector("base")?.getAttribute("href");
              if (baseTag) return baseTag;
              const host = location.hostname;
              const segs = location.pathname.split("/").filter(Boolean);
              let base = "/";
              if (host.endsWith("github.io") && segs.length) base = `/${segs[0]}/`;
              return base;
            }
            if (!window.__TENANT__) window.__TENANT__ = resolveTenant();
            if (!window.__BASE_PATH__) window.__BASE_PATH__ = resolveBasePath();
            window.__loadSkin__ = async function () {
              const tenant = window.__TENANT__;
              const base = window.__BASE_PATH__;
              const url = `${base}skins/${encodeURIComponent(tenant)}.json`;
              try {
                const res = await fetch(url, { credentials: "omit" });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const skin = await res.json();
                window.__SKIN__ = skin;
                return skin;
              } catch (err) {
                console.error(`[webchat] Unable to load skin for "${tenant}" from "${url}"`, err);
                window.__SKIN__ = { theme: "default", brand: { name: tenant } };
                return window.__SKIN__;
              }
            };
          })();
          JS

      - name: Copy tenants (demos → docs)
        shell: bash
        run: |
          shopt -s nullglob
          for index in demos/*/index.html; do
            tenant=$(basename "$(dirname "$index")")
            mkdir -p "docs/${tenant}"
            cp "$index" "docs/${tenant}/index.html"

            if ! grep -q 'tenant-resolver.js' "docs/${tenant}/index.html"; then
              awk '
                BEGIN{i=0}
                /<head[^>]*>/ && i==0 {
                  print;
                  print "  <base href=\"../\" />";
                  print "  <script src=\"../js/tenant-resolver.js\"></script>";
                  i=1;
                  next
                }1
              ' "docs/${tenant}/index.html" > "docs/${tenant}/index.html.tmp" && mv "docs/${tenant}/index.html.tmp" "docs/${tenant}/index.html"
            fi

            if ! grep -q 'data-tenant=' "docs/${tenant}/index.html"; then
              sed -i.bak "0,/<html/s//<html data-tenant=\"${tenant}\"/" "docs/${tenant}/index.html" || true
              rm -f "docs/${tenant}/index.html.bak"
            fi
          done

      - name: Publish skins into docs/skins
        shell: bash
        run: |
          if [ -d skins ]; then
            rsync -a skins/ docs/skins/
          fi
          [ -f docs/skins/cisco.json ] || cat > docs/skins/cisco.json <<'JSON'
          { "theme":"cisco","brand":{"name":"Cisco","primary":"#005c9a","accent":"#00a0e0","text":"#0b1220"} }
          JSON
          [ -f docs/skins/zain-kuwait.json ] || cat > docs/skins/zain-kuwait.json <<'JSON'
          { "theme":"zain-kuwait","brand":{"name":"Zain Kuwait","primary":"#3A0F54","accent":"#E10098","highlight":"#8CC63F","text":"#111114"} }
          JSON

      - name: List published docs
        run: |
          echo "Docs tree:"
          find docs -maxdepth 2 -type f | sort

      - name: Commit docs (if changed)
        env:
          GIT_AUTHOR_NAME: github-actions
          GIT_AUTHOR_EMAIL: actions@github.com
          GIT_COMMITTER_NAME: github-actions
          GIT_COMMITTER_EMAIL: actions@github.com
        run: |
          if ! git diff --quiet; then
            git add docs
            git commit -m "docs: auto-publish tenants (demos→docs), skins, resolver"
            git push
          else
            echo "No changes to commit."
          fi
